<!--Uma estrutura básica com dois contêineres: #form para o formulário de entrada de dados do usuário e #visualizacao para a área de visualização do currículo gerado. O formulário contém campos para nome, email, telefone, experiência, educação e habilidades, e um botão para gerar o currículo. A área de visualização é inicialmente vazia e será preenchida com o currículo gerado quando o botão for clicado-->

<!DOCTYPE html>
<html lang="en, ptbr">
<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículo</title>
</head>
<body>
    <div id="formulário">
        <h1>Preencha seu currículo</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email"> Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="celular">Celular:</label>
        <input type="tel" id="celular" name="celular" required />

        <label for="experiencia">Experiência:</label>
        <textarea id="experiencia" name="experiencia" required></textarea>

        <label for="educacao">Educação:</label>
        <textarea id="educacao" name="educacao" required></textarea>

        <label for="skills">Habilidades:</label>
        <input type="text" id="skills" name="skills" required />

        <button id="gerar-curriculo">Gerar currículo</button>
    </div>

    <div id="visualizacao">
        <h1>Visualização do currículo</h1>
        <div id="curriculo"></div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
